    <style>
        body {
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            background: #212121;
            color: #fff;
            text-align: center;
            overflow-x: hidden;
        }
        .header {
            background: #2d2d2d;
            padding: 20px;
            border-bottom: 3px solid #ffffff;
        }
        .header h1 {
            margin: 0;
            font-size: 36px;
            color: #ffffff;
        }
        .games-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .game {
            background: #333;
            border: 2px solid #fdfdfd;
            border-radius: 10px;
            width: 250px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .game:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }
        .game h2 {
            margin: 0;
            font-size: 24px;
            color: #fff;
        }
        .game a {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background: #ffffff;
            color: #000000;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .game a:hover {
            background: #38caff;
        }
        .game img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .footer {
            background: #222;
            padding: 20px;
            border-top: 3px solid #ffffff;
            position: fixed;
            bottom: 0;
            width: 100%;
            color: #fff;
        }
        .footer p {
            margin: 0;
        }
        .img-01{
            width: 70px;
        }
        .floating-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #082747;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            z-index: 1000;
        }
        
        .floating-button img {
            width: 70%;
            height: 70%;
        }
        
        .floating-button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        
        .floating-button:active {
            background-color: #004085;
            transform: scale(0.95);
        }
    </style>
